<div class="containerx">
 
  <nav class="navbar navbar-expand-lg ">
   <div class="container">
         <a class="navbar-brand" href="/">
         <h1 style=" color: aliceblue; "> Tour Guide</h1>
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="text-white lnr lnr-menu"></span>
         </button>
  
   </div>
 </nav>
<section class="">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onSubmit()" class="position-relative " #loginForm="ngForm" novalidate>
                 
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">User</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                 
                  <div class="form-floating mb-3">
                    <input [(ngModel)]="model.username" type="email" 
                    class="form-control" id="floatingInput" autocomplete="username"
                      placeholder="name@example.com" name="email" required email #email="ngModel">
                    <label for="floatingInput">Email address</label>
                    <div *ngIf="email.touched && email.invalid" class="text-danger">
                      <div *ngIf="email.errors?.['required']">Email is required</div>
                      <div *ngIf="email.errors?.['email']">Invalid email format</div>
                    </div>
                  </div>
                 
                  <div class="form-floating mb-3">
                    <input [(ngModel)]="model.password" type="password" 
                    class="form-control" id="floatingPassword"
                      placeholder="Password" name="password" required minlength="8" 
                      #password="ngModel" required autocomplete="current-password">
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="password.touched && password.invalid" class="text-danger">
                      <div *ngIf="password.errors?.['required']">Password is required</div>
                      <div *ngIf="password.errors?.['minlength']">Password should be at least 8 characters</div>
                    </div>
                  </div>
                 
                  <div class="pt-1 mb-4 d-grid">
                    <button class="btn btn-dark" 
                    type="submit" [disabled]="loginForm.invalid">Login</button>
                  </div>
                  <div *ngIf="loading" class="position-absolute spinner-container">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                 
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Click To LogIn As Admin: 
                    <a href="admin/login" style="color: #393f81;">LogIn here</a></p>
                </form>
 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
