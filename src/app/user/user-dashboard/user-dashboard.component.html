<div>
  <!-- navbar -->
 
  <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <h1 style="color: aliceblue;">Tour Guide</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
 
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/user/dashboard">User Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/feedback">Feedback</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/aboutus">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/home">Logout</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
 

  <!-- main section -->
  <div class="container text-center">
    <div class="row  row-cols-md-2">
      <div class="col">
        <section class="banner-area relative" id="home">  
          <div class="overlay overlay-bg"></div>
          <div class="container">
              <div class="row fullscreen d-flex align-items-center justify-content-center">
                  <div class="banner-content col-lg-10">
                      <h5 class="text-uppercase">Be the part of this Wonderful Journey</h5>
                     <h1>
                          Incredible India!              
                      </h1>
                      <a href="#portfolio" class="primary-btn text-uppercase">Explore Now</a>
                  </div>                                          
              </div>
          </div>
      </section>
      </div>
     
      <!--  2nd column start -->
      <section class="container-form">
        <form>
            <div class="d-flex align-items-center mb-3 pb-1">
                <span class="h1 fw-bold mb-0">Book Your Journey</span>
            </div>
   
            <div class="form-floating mb-3">
                <input [(ngModel)]="formData.startDate" name="startDate" type="date" class="form-control" id="startDate">
                <label for="startDate" >Start Date</label>
            </div>
   
            <div class="form-floating mb-3">
                <input [(ngModel)]="formData.endDate" name="endDate" type="date" class="form-control" id="endDate">
                <label for="endDate">End Date</label>
            </div>
   
            <div class="form-floating mb-3">
                <!-- <label for="dropdown">Select Preference</label> -->
                <select class="form-select" id="dropdown" [(ngModel)]="formData.preference" 
                (change)="onPreferenceChange()" name="dropdown">
                <option value="" disabled selected>Select Preference</option>
                    <option *ngFor="let item of preferenceList" [value]="item">
                        {{item}}
                    </option>
                </select>
                <!-- <label for="dropdown">Select Places</label> -->
            </div>
   
            <div class="pt-1 mb-4 d-grid">
                <button (click)="onSubmit()" class="btn btn-dark" type="button">Book</button>
            </div>
        </form>
    </section>
   
        <!-- 2nd column end -->
      </div>
  </div>

 
   <!-- End banner Area -->  
   

</div>
