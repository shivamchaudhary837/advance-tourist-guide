<section class="" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form >

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Admin</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-floating mb-3  ">
                    <input [(ngModel)]="model.username" type="email" class="form-control" 
                    id="floatingInput" placeholder="name@example.com" name="email" 
                    #email="ngModel" required autocomplete="username">
                    <label  for="floatingInput">Email address</label>
                    <div *ngIf="email.touched && email.invalid" class="text-danger">
                      <div *ngIf="email.errors?.['required']">Email is required</div>
                      <div *ngIf="email.errors?.['email']">Invalid email format</div>
                    </div>
                  </div>

                  <div class="form-floating mb-3 ">
                    <input [(ngModel)]="model.password" type="password" class="form-control " 
                    id="floatingPassword" autocomplete="new-password" placeholder="Password" name="password" #password="ngModel" required>
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="password.touched && password.invalid" class="text-danger">
                      <div *ngIf="password.errors?.['required']">Password is required</div>
                      <div *ngIf="password.errors?.['minlength']">Password should be at least 8 characters</div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4 d-grid">
                    <button (click)="onSubmit()" class="btn btn-dark " type="button">Login</button>
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                    <a href="admin/register"
                      style="color: #393f81;">Register here</a></p>
                  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
