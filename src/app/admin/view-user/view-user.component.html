<div class="table-container">
<table class="table table-striped  ">
    <thead>
      <tr>
        
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
      </tr>
    </tbody>
  </table>

</div>
