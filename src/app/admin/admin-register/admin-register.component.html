<div class="containerx"> 
   

<!-- <section class="" style="background-color: #eee;"> -->
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black mt-3 mb-3" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Sign up</p>
  
              <form  class="mx-1 mx-md-4" #signupForm="ngForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="signUpData.name" type="text" id="form3Example1c" 
                        class="form-control" name="name" required/>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <div *ngIf="signupForm.controls['name'].errors?.['required'] && 
                      signupForm.controls['name'].touched" class="text-danger">
                        Name is required.
                      </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="signUpData.email" type="email" 
                        id="form3Example3c" class="form-control" name="email" #email="ngModel" required/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <div *ngIf="email.touched && email.invalid" class="text-danger">
                          <div *ngIf="email.errors?.['required']">Email is required</div>
                          <div *ngIf="email.errors?.['email']">Invalid email format</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="signUpData.password" type="password" 
                        id="form3Example4c" class="form-control" name="password"  #password="ngModel" required/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div *ngIf="password.touched && password.invalid" class="text-danger">
                          <div *ngIf="password.errors?.['required']">Password is required</div>
                          <div *ngIf="password.errors?.['minlength']">Password should be at least 8 characters</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="signUpData.repeatPassword" type="password" 
                        id="form3Example4cd" class="form-control" name="repeat-password" required 
                        #repeatPassword="ngModel"/>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <div *ngIf="repeatPassword.touched && repeatPassword.invalid" class="text-danger">
                          <div *ngIf="repeatPassword.errors?.['required']">Repeat Password is required</div>
                          <div *ngIf="signUpData.password !== signUpData.repeatPassword">Passwords do not match</div>
                        </div>
                      </div>
                    </div>
  
                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button (click)="onSubmit()" [disabled]="signupForm.invalid" type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->

</div>
